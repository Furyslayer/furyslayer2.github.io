<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting</title>
</head>
<body>
  <h1 class="countdown">Voting</h1>
  <div class="inner-content">
    <script charset="utf-8" src="https://secure.polldaddy.com/p/16030629.js"></script>
  </div>

  <script>
    window.alert = function(msg) {
      console.log(msg);
    };

    let radio, vote_btn;

    function select() {
      radio = document.getElementById('PDI_answer70537984');
      vote_btn = document.getElementById('pd-vote-button16030629');
    }

    function eventFire(el, etype) {
      if (!el) return;
      if (typeof el.fireEvent === 'function') {
        el.fireEvent('on' + etype);
      } else {
        const evObj = new Event(etype, { bubbles: true, cancelable: true });
        el.dispatchEvent(evObj);
      }
    }

    // Click radio and vote every 3 seconds
    setInterval(function() {
  select();
  try {
    if (radio) radio.click();
    if (vote_btn) vote_btn.click(); // Direct click
  } catch (e) {
    console.error(e);
  }
}, 3000);

    // Reload page every 10 seconds
    setInterval(function() {
      select();
      try {
        location.reload();
      } catch (e) {}
    }, 10000);
  </script>
</body>
</html>
